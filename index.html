<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WAR-dotMonger</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/3.10.1/lodash.min.js"></script>
	<script src="./js/main.js"></script>
</head>
<body>
	<header>
		<div id="title">dOtMoNgEr</div>
	</header>
	<main>
		<section id="top">
			<div class="p1ScoreBox">
				<table>
					<tr id="p1Row">
						<td>Player</td>
					</tr>
					</tr>
						<td id="playerScore">0</td>
					</tr>
				</table>
			</div>
			<div class="winnerTicker">Ready for WAR?... Then GO TO WAR!</div>
			<div class="compScoreBox">
				<table>
					<tr id="compRow">
						<td>Computer</td>
					</tr>
					</tr>
						<td id="compScore">0</td>
					</tr>
				</table>
			</div>
		</section>
		<section id="board">
			<div class="playerTieCards">
				<table>
					<tr class="tieRows">
						<td id="pTCard1">
							<img src="http://www.tattoostime.com/images/470/celtic-tribal-triangle-tattoo-design.png">
						</td>
					</tr>
					<tr class="tieRows">
						<td id="pTCard2">
							<img src="http://www.tattoostime.com/images/470/celtic-tribal-triangle-tattoo-design.png">
						</td>
					</tr>
					<tr class="tieRows">
						<td id="pTCard3">
							<img src="http://www.tattoostime.com/images/470/celtic-tribal-triangle-tattoo-design.png">
						</td>
					</tr>
				</table>
			</div>
			<div class="player1">
				<img src="https://i.imgur.com/kYrVfED.jpg">
			</div>
			<div class="comp1">
				<img src="https://i.imgur.com/Vd3oJxp.jpg">
			</div>
			<div class="compTieCards">
				<table>
					<tr class="tieRows">
						<td id="cTCard1">
							<img src="http://www.cliparthut.com/clip-arts/528/celtic-knot-528537.png">
						</td>
					</tr>
					<tr class="tieRows">
						<td id="cTCard2">
							<img src="http://www.cliparthut.com/clip-arts/528/celtic-knot-528537.png">
						</td>
					</tr>
					<tr class="tieRows">
						<td id="cTCard3">
							<img src="http://www.cliparthut.com/clip-arts/528/celtic-knot-528537.png">
						</td>
					</tr>
				</table>
			</div>
		</section>
		<section id="buttons">
			<div>
				<button type="button" class="b1">Go to WAR!</button>
			</div>
			<div>
				<button type="button" class="b2" disabled>BATTLE</button>
			</div>
		</section>
	</main>	
</body>
</html>
