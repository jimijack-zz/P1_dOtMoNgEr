<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>WAR-dotMonger</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/3.10.1/lodash.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<header>
		<div>dOtMoNgEr</div>
	</header>
	<main>
		<section id="top">
			<div class="p1ScoreBox">
				<table>
					<tr id="p1Row">
						<td>Player</td>
					</tr>
					</tr>
						<td id="p1Score">0</td>
					</tr>
				</table>
			</div>
			<div class="winnerTicker">"WINNER!"</div>
			<div class="compScoreBox">
				<table>
					<tr id="compRow">
						<td>Computer</td>
					</tr>
					</tr>
						<td id="compScore">0</td>
					</tr>
				</table>
			</div>
		</section>
		<section id="board">
			<div></div>
			<div class="player1">Player Card Goes Here</div>
			<div class="comp1">Computer Card Goes Here</div>
			<div></div>
		</section>
		<section id="buttons">
			<div class="b1">
				<button type="button">SHUFFLE</button>
			</div>
			<div class="b2">
				<button type="button">BATTLE</button>
			</div>
			<div class="b3">
				<button type="button">DEAL</button>
			</div>
		</section>
	</main>	
</body>
</html>
